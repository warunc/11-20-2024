<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <center>
    <h1>Update information</h1></center>
    <form action="../sample/index.html" method="get">
        <dl>
            <dt>
                <label for="first name">first name:</label>
            </dt>
            <dd><input type="text" id="first name" name="first name">

            </dd>
            <dt>
                <label for="last name">last name:</label>
            </dt>
            <dd><input type="text" id="last name" name="last name"></dd>

            </dd>
            <label for="Gender">Gender:</label>

                <dd>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label>
                <input type="radio" id="NOT SURE" name="gender" value="NOT SURE"></dd>
                <label for="not sure">not sure</label>
            </dt>
            <dt>
                <label for="city" >city:</label>

                <select name="city" id="city">
                    <option value="hyd" >hyd</option>

                    <option value="delhi">delhi</option>
                </select>
                </dd>
            </dt>
            <dt>
            </dt>
            <dd>
                <input type="checkbox" name="age" id="age">
                <label for="age">21or older</label>
            </dd>
            <dt>    <label for="cars owned">cars owned</label></dt>
            <dd><input type="checkbox" name="cars owned" id="ford" value="ford" >
            <label for="ford" >ford</label>
            <input type="checkbox" name="cars owned" id="nissan" value="nissan" >
        <label for="nissan">nissan</label></dd>

        </dl>
        <input type="submit" >
    </form>
</body>
</html>
